<div class="form-group">
	<label>Имя</label>
	<input type="text" [(ngModel)]="customer.name" class="form-control" />
</div>
<div class="form-group">
	<label>Номер телефона</label>
	<input type="text" [(ngModel)]="customer.phoneNumber" class="form-control" />
</div>
<div class="form-group">
	<label>Адрес</label>
	<input type="text" [(ngModel)]="customer.address" class="form-control" />
</div>

<table class="table table-striped">
	<thead>
		<tr>
			<td>Имя</td>
			
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let p of products">
			<td><input type="text" [(ngModel)]="p.nameProduct" class="form-control" /></td>
		</tr>
	</tbody>
</table>
