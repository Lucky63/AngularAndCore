<div *ngIf="loaded">
	<h2>Изменение данных о Пользователе</h2>
	<customer-form [(customer)]="customer"></customer-form>
	<div class="form-group">
		<label>Продукты</label>
		<div *ngFor="let p of products">
			<input type="text" [(ngModel)]="p.nameProduct" class="form-control" />
		</div>
	</div>
	<div class="form-group">
		<input type="button" value="Сохранить" (click)="save()" class="btn btn-success" />
	</div>
</div>
<a routerLink="/" class="nav-link">Назад к списку</a>
