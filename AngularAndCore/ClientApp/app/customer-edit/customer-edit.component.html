<div *ngIf="loaded">
	<h2>Изменение данных о Пользователе</h2>

				<!--Загружаем клиента в форму-->

	<customer-form [(customer)]="customer"></customer-form>

				<!--Добавление продуктов клиенту-->

	<div class="form-group">
		<label>Продукты</label>
		<select class="form-control" name="productid" [(ngModel)]="productid">
			<option *ngFor="let c of products" [value]="c.id">
				{{c.nameProduct}}
			</option>
		</select>
	</div>

</div>
<div class="form-group">
	<input type="button" value="Сохранить" (click)="save(productid)" class="btn btn-success" />
</div>

				<!--Отображение продуктов клиента-->

<table class="table table-striped">
	<thead>
		<tr>
			<td><label>Продукты клиента</label></td>			
		</tr>
	</thead>
	<tbody>
		<tr><td>
			<select class="form-control">
				<option *ngFor="let c of  customer.products">
					{{c.nameProduct}}
				</option>
			</select>
		</td></tr>		
	</tbody>
</table>








<a routerLink="/" class="nav-link">Назад к списку</a>
